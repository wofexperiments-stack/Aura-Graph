
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura Graph - Artistic AI Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --aura-purple: #a855f7;
        --aura-indigo: #6366f1;
        --aura-pink: #ec4899;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        overflow-x: hidden;
      }
      .aura-gradient {
        background: linear-gradient(135deg, var(--aura-indigo) 0%, var(--aura-purple) 50%, var(--aura-pink) 100%);
      }
      .aura-glow {
        box-shadow: 0 0 30px rgba(168, 85, 247, 0.3);
      }
      .cosmic-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #020617 100%);
        z-index: -1;
      }
      .cosmic-stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          radial-gradient(1px 1px at 20px 30px, #eee, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 40px 70px, #fff, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 130px 80px, #fff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 160px 120px, #ddd, rgba(0,0,0,0));
        background-repeat: repeat;
        background-size: 200px 200px;
        opacity: 0.15;
        z-index: -1;
        animation: drift 120s linear infinite;
      }
      @keyframes drift {
        from { transform: translateY(0); }
        to { transform: translateY(-200px); }
      }
      .glass-card {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .animate-spin-slow {
        animation: spin 8s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      /* New Animations */
      @keyframes tabContentIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .tab-content-active {
        animation: tabContentIn 0.5s ease-out forwards;
      }

      @keyframes revealOnScroll {
        from { opacity: 0; transform: scale(0.95) translateY(30px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .reveal {
        opacity: 0;
      }
      .reveal.active {
        animation: revealOnScroll 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      select option {
        background-color: #0f172a;
        color: #f8fafc;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div class="cosmic-bg"></div>
    <div class="cosmic-stars"></div>
    <div id="root"></div>
  </body>
</html>
